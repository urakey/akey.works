<article class="articleListItem" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <a href="{{ .Permalink }}" itemprop="url">
    {{ with .Params.eyecatch }}
      <figure class="articleListItem__eyecatch">
        <img loading="lazy" src="{{ . }}" alt="" width="100%" height="auto" itemprop="image">
      </figure>
    {{ end }}
    <h1 class="articleListItem__title" itemprop="name">{{ .Title | safeHTML }}</h1>
  </a>
</article>
