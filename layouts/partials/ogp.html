{{ if .IsHome }}
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
{{ else }}
<meta property="og:title" content="{{ with .Data.Plural }}{{ . }} | {{ end }}{{ with .Title }}{{ . | safeHTML }} | {{ end }}{{ .Site.Title }}">
<meta property="og:type" content="article">
{{ end }}
<meta property="og:description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}https://akey.works/assets/images/meta/ogp.png{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@urakey">
<meta name="twitter:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}https://akey.works/assets/images/meta/ogp.png{{ end }}">
